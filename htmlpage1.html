    <script>const selectedSeats = [];

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.seat-optional, .seat-best').forEach(seat => {
                seat.addEventListener('click', handleSeatClick);
            });
            document.getElementById('checkout-btn').addEventListener('click', handleCheckout);
        });

        function handleSeatClick(e) {
            const seat = e.currentTarget;
            const row = seat.getAttribute('data-row');
            const col = seat.getAttribute('data-col');
            const price = parseInt(seat.getAttribute('data-price'));
            const seatId = `row${row}col${col}`;


            if (seat.classList.contains('seat-selected')) {
                seat.classList.remove('seat-selected');
                const index = selectedSeats.findIndex(item => item.id === seatId);
                if (index > -1) {
                    selectedSeats.splice(index, 1);
                }
            } else {
                seat.classList.add('seat-selected');
                selectedSeats.push({
                    id: seatId,
                    row,
                    col,
                    price
                });
            }
            updateSelectedSeats();
        }

        function updateSelectedSeats() {
            const selectedSeatsEl = document.getElementById('selected-seats');
            const totalPriceEl = document.getElementById('total-price');
            const checkoutBtn = document.getElementById('checkout-btn');

            if (selectedSeats.length === 0) {
                selectedSeatsEl.innerHTML = '<p class="text-gray-500 italic">请选择座位...</p>';
                totalPriceEl.textContent = '¥0';
                checkoutBtn.disabled = true;
            } else {
                let html = '';
                let totalPrice = 0;
                selectedSeats.forEach(seat => {
                    html += `<div class="flex items-center space-x-2">
                <span>第${seat.row}排${seat.col}座</span>
                <span class="text-gray-500">¥${seat.price}</span>
                <button class="text-red-500 hover:text-red-700" onclick="removeSeat('${seat.id}')">
                  <i class="fa fa-times"></i>
                </button>
              </div>`;
                    totalPrice += seat.price;
                });
                selectedSeatsEl.innerHTML = html;
                totalPriceEl.textContent = `¥${totalPrice}`;
                checkoutBtn.disabled = false;
            }
        }

        function removeSeat(seatId) {
            const index = selectedSeats.findIndex(item => item.id === seatId);
            if (index > -1) {
                const seat = selectedSeats.splice(index, 1)[0];
                const seatEl = document.querySelector(`.seat[data-row="${seat.row}"][data-col="${seat.col}"]`);
                if (seatEl) {
                    seatEl.classList.remove('seat-selected');
                }
                updateSelectedSeats();
            }
        }

        function handleCheckout() {
            if (selectedSeats.length === 0) return;
            const totalPrice = document.getElementById('total-price').textContent;
            alert(`已为您选择${selectedSeats.length}个座位，总价${totalPrice}，请前往支付！`);
        }</script>
