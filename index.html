<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>电影购票网站 - 首页</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h6>莲花电影</h6>
  <div class="nav-left">
    <a href="index.html" class="active">首页</a>
    <a href="buy.html">购票</a> <!-- 新增跳转 -->
  </div>
  <button class="login-btn">登录</button>
</header>

<div class="main-container">

  <!-- 首页电影展示 -->
  <div class="movies-section">
    <h2 class="section-title">正在热映</h2>
    <div class="movies-container" id="homePage"></div>
  </div>

  <!-- 票房榜 -->
  <div class="box-office">
    <h3>票房排行</h3>
    <ul id="boxOfficeList"></ul>
  </div>

</div>

<!-- 弹窗 -->
<div id="popup" class="detail-popup" style="display:none;">
  <div class="popup-content">
    <h3 id="popupTitle">电影名称</h3>
    <p>这里展示电影详细介绍…</p>
    <button id="closePopup">关闭</button>
  </div>
</div>

<footer>
  <p>© 2025 电影购票网站 | All Rights Reserved.</p>
  <div class="footer-links">
    <a href="#">联系我们</a>
    <a href="#">隐私政策</a>
    <a href="#">用户协议</a>
  </div>
</footer>


<script>
// 电影数据
const movies = [
  { id: 1, name: "流浪地球2", poster: "images/movie1.jpg", boxOffice: 36 },
  { id: 2, name: "长津湖", poster: "images/movie2.jpg", boxOffice: 57 },
  { id: 3, name: "哪吒", poster: "images/movie3.jpg", boxOffice: 50 },
  { id: 4, name: "红海行动", poster: "images/movie4.jpg", boxOffice: 37 },
  { id: 5, name: "你好，李焕英", poster: "images/movie5.jpg", boxOffice: 54 },
  { id: 6, name: "复仇者联盟4", poster: "images/movie6.jpg", boxOffice: 42 }
];


/* 首页电影列表 */
const homePage = document.getElementById("homePage");
movies.forEach(movie => {
  const card = document.createElement("a");
  card.className = "movie-card";
  card.href = `movie.html?id=${movie.id}`; // 跳转到电影详情页
  card.innerHTML = `
  <img src="${movie.poster}">
  <div class="movie-overlay">${movie.name}</div>
  `;
  homePage.appendChild(card);
});

/* 票房榜 */
const boxOfficeList = document.getElementById("boxOfficeList");
movies.sort((a,b)=>b.boxOffice-a.boxOffice)
.forEach((movie,i)=>{
  const li = document.createElement("li");
  li.innerHTML = `
    <span class="rank">${i+1}</span>
    <span class="movie-name">${movie.name}</span>
    <span class="money">${movie.boxOffice}亿</span>
  `;
  li.onclick = () => {
    window.location.href = `movie.html?id=${movie.id}`;
  };
  boxOfficeList.appendChild(li);
});



/* 登录按钮跳转 */
document.querySelector(".login-btn").onclick = () => {
  window.location.href = "login.html";
};
</script>


</body>
</html>
